<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="productDetails.image">
  </ion-card>
  <ion-card-header>
      {{productDetails.name}}
    </ion-card-header>
  <ion-card-header>
    Description
  </ion-card-header>
  <ion-card-content>
    {{productDetails.description}}
  </ion-card-content>
  <ion-card-header>
    Extra Information
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      Price
      <ion-badge item-right color="danger">
        {{productDetails.price}}
      </ion-badge>
    </ion-item>
    <ion-item>
        Gender
        <ion-badge item-right color="danger">
          {{productDetails.gender}}
        </ion-badge>
      </ion-item>
  </ion-card-content>
</ion-content>
